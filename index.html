<body id="index" onload="">
<div id="wrapper">
  <div id="header" class="clearfix">
    <div class="inner">
      <div style="position: fixed;z-index: 100000000;">
        <ul>
            <li class="open" style="text-align: center;">
                <a href="#" id="lang_choose" onclick="onShowLang()"> <img id="lang_choose_img" style="width: 35px;height: 35px;" v-bind:src="imageChoose.url"> </a>
                <ul id="ul_lang" style="background: white;font-size: 9px;padding: 6px 10px;border-radius: 10px; display: none;">
                    <li v-for="item in listLanguages">
                        <a v-bind:id="item.langCode" href="javascript:void(0);" v-bind:data-lang="item.langCode" v-on:click="setLanguage(item.langCode)">
                          <img style="width: 35px;height: 35px;" v-bind:src="item.langFlagUrl">
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
      </div>
      <h1 id="top"><img src="images/logo.png" alt="logo"></h1>
      <!-- topinfo start -->
      <div id="top_info">
        <p class="mb0"><img src="images/banner.png" alt="banner"></p>
      </div>
      <!-- topinfo end -->
    </div>
  </div>

  <!-- main start -->
  <div id="main">
    <div class="inner">
      <!-- index_box01 -->
      <div id="index_box01">
        <div class="inner clearfix">
          <p id="twlang_Login" class="title_01">Login</p>
          <!-- <form>
            <input type="text" id="Resident" placeholder="Resident Code" class="ip_txt">

            <br>
            <p class="forgot_pw mb0"><a href="#">Forgot your password ?</a></p>
            <p id="login" class="btn_submit mb0"><a href="#">SEND</a></p>
          </form> -->
          <div id="firebaseui-container"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- main end -->
</div>
